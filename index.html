<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ficha Técnica - Di Roveri's</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Montserrat&display=swap" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f7f7f7;
      color: #333;
      padding: 20px;
    }
    h1 {
      font-family: 'Cinzel', serif;
      color: #D4AF37;
      text-align: center;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 900px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: 600;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #D4AF37;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      margin-right: 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 10px;
    }
    .croqui {
      width: 100%;
      max-width: 350px;
      margin-top: 20px;
    }
    @media print {
      button { display: none; }
    }
  </style>
</head>
<body>
  <h1>Ficha Técnica - Di Roveri's</h1>
  <form id="fichaForm">
    <label>Nome do Cliente</label><input type="text" name="cliente" required>
    <label>Número de Telefone</label><input type="text" name="telefone" required>
    <label>Data do Pedido</label><input type="date" name="data" required>
    <label>Previsão de Entrega</label><input type="date" name="entrega" required>

    <div class="grid">
      <label>Colarinho <input type="number" name="colarinho" required></label>
      <label>Tipo de Colarinho <input type="text" name="tipo_colarinho" required></label>
      <label>Tórax <input type="number" name="torax" required></label>
      <label>Frente <input type="text" name="frente" required></label>
      <label>Pala (Ombro) <input type="number" name="pala" required></label>
      <label>Pense <input type="text" name="pense" required></label>
      <label>Manga <input type="number" name="manga" required></label>
      <label>Antebraço <input type="number" name="antebraco" required></label>
      <label>Bíceps <input type="number" name="biceps" required></label>
      <label>Punho Direito <input type="number" name="punho_dir" required></label>
      <label>Punho Esquerdo <input type="number" name="punho_esq" required></label>
      <label>Cintura <input type="number" name="cintura" required></label>
      <label>Quadril <input type="number" name="quadril" required></label>
      <label>Comprimento <input type="number" name="comprimento" required></label>
      <label>Modelagem <input type="text" name="modelagem" required></label>
      <label>Colarinho (Pedido) <input type="text" name="pedido_colarinho"></label>
      <label>Punho (Pedido) <input type="text" name="pedido_punho"></label>
      <label>Frente (Pedido) <input type="text" name="pedido_frente"></label>
      <label>Monograma <input type="text" name="monograma"></label>
    </div>

    <label>Observações</label>
    <textarea name="obs"></textarea>

    <button type="button" onclick="gerarPDF()">Gerar PDF</button>
    <button type="button" onclick="gerarExcel()">Gerar Excel</button>
    <button type="submit">Imprimir</button>
  </form>

  <script>
    async function gerarPDF() {
      const form = document.forms['fichaForm'];
      if (!form.checkValidity()) return alert('Preencha todos os campos obrigatórios.');
      const data = new FormData(form);
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF({ orientation: "portrait", unit: "mm", format: "a4" });
      const linhas = [...data.entries()].map(([k,v]) => `${k.toUpperCase()}: ${v}`);
      doc.setFont("helvetica", "bold");
      doc.setFontSize(14);
      doc.text("FICHA TÉCNICA - DI ROVERI'S", 15, 20);
      doc.setFontSize(11);
      linhas.forEach((linha, i) => doc.text(linha, 15, 30 + i * 7));
      doc.save(`Ficha_Tecnica_${data.get("cliente")}.pdf`);
    }

    function gerarExcel() {
      const data = new FormData(document.forms['fichaForm']);
      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.aoa_to_sheet([
        ["CAMPO", "RESPOSTA"],
        ...Array.from(data.entries())
      ]);
      XLSX.utils.book_append_sheet(wb, ws, "Ficha");
      XLSX.writeFile(wb, `Ficha_Tecnica_${data.get("cliente")}.xlsx`);
    }

    document.getElementById("fichaForm").addEventListener("submit", e => {
      e.preventDefault();
      window.print();
    });
  </script>
</body>
</html>
